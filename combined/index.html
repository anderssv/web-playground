<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A playground for web things">
    <title>Document</title>
</head>

<body>
<header><h1>Header</h1></header>
<main>
    <h1>HTML Element</h1>
    <div style="border: 1px solid red; padding: 10px; margin: 10px;">
        <h1>Todo List</h1>
        <ul id="todo-list">
            <li>Buy milk</li>
            <li>Buy bread</li>
            <li>Buy eggs</li>
            <li>Buy butter</li>
        </ul>
        <p>It is now <span id="html-date"></span></p>
        <script>
            document.getElementById('html-date').innerHTML = new Date().toLocaleString();
        </script>
    </div>
    <h1>Lit Element</h1>
    <div style="border: 1px solid red; padding: 10px; margin: 10px;">
        <script src="lit-script.js" type="module"></script>
        <my-element></my-element>
    </div>
    <h1>React Element</h1>
    <div style="border: 1px solid red; padding: 10px; margin: 10px;" id="react-content">
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="react-script.js" type="text/babel" data-type="module"></script>
    </div>
</main>
<footer><p>Footer</p></footer>

</body>
</html>
